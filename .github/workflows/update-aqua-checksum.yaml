---
# yamllint disable rule:line-length
name: update-aqua-checksum

on:
  pull_request:
    paths:
    - 'private_dot_config/aquaproj-aqua/aqua.yaml'
    - 'private_dot_config/aquaproj-aqua/aqua-checksums.json'
    - '.first-time-setup/aqua.yaml'
    - '.first-time-setup/aqua-checksums.json'
    - '.github/workflows/update-aqua-checksum.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  update-aqua-checksums:
    uses: ppat/github-workflows/.github/workflows/update-aqua-checksums.yaml@0bf8cd1eeb8e6e9f67fab279bc3be57e0be29c50 # v3.2.0
    with:
      git_ref: ${{ github.head_ref || github.ref_name }}
      aqua_dirs: |
        private_dot_config/aquaproj-aqua
        .first-time-setup
      prune: true
    secrets:
      app_id: ${{ secrets.HOMELAB_BOT_APP_ID }}
      app_private_key: ${{ secrets.HOMELAB_BOT_APP_PRIVATE_KEY }}
